<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Free Gift Cards</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  
</head>

<body>
 <div class="wrapper">
    <header>
	    <div id="logo"><img src="img/logo.png"></div>
		<div id="lovers"><img src="img/lovers.png"></div>
    </header>
    
	<main>
	
        <div id="left_block">
		    <div id="selected">
			    <div id="p_m">Personalise Message</div>
			    <div class="card"><img src="img/mr_cards/mr-1.png"></div>				 
			</div>
		</div>
		
        <div id="right_block">
		    
			    <div id="form">
			        <form class="send_form" action="" method="post" name="send_form">
                        <ul>
						    <li>
		                        <select for="font" name="font">
			                      <option selected="selected">Select font</option> 
			                      <option value="SegoeUI">SegoeUI</option>
			                      <option value="Comics">Comics</option>
			                      <option value="Arial">Arial</option>
		                        </select>
                            </li>
	                        <li>
		                        <input type="text" name="email" placeholder="Enter email" required>
		                    </li>
	                        <li>
			                    <button type="submit" value="send">Send card</button>
		                    </li>
					    </ul>
                    </form>				 
			    </div>
			
		</div>
		
    </main>
    
    <footer>
	
	</footer>
 </div>
</body>
